<ul class="breadcrumb">
  <li><a href="#/home">Home</a></li>
  <li class="active">Pains</li>
</ul>

<h3>Pains
	<a href="#/pains/new/edit" class="pull-right btn btn-mini btn-primary">New</a>
</h3>

<p class="text-center" ng-show="loadingPage.ongoing()"><img src="img/loading-white.gif" /></p>
<p class="alert alert-danger" ng-show="loadingPage.failed()">{{loadingPage.message}}</p>

<div class="list-group">
	<a class="list-group-item" href="#/pains/{{pain.id}}" ng-repeat="pain in pains">
		<h4 class="list-group-item-header">{{pain.title}} <i class="icon-chevron-right pull-right"></i></h4>
		<p class="list-group-item-text">{{pain.description}}</p>
	</a>
</div>
