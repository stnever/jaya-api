<ul class="breadcrumb">
  <li><a href="#/home">Home</a></li>
  <li class="active">Leaderboard</li>
</ul>

<h3>Leaderboards
	<div class="pull-right">
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-small">Board type...</button>
			<button type="button" class="btn btn-default btn-small" data-toggle="modal" data-target="#popFilterPains">Pains...</button>
			<button type="button" class="btn btn-default btn-small" data-toggle="modal" data-target="#popFilterCustomers">Customers...</button>
			<button type="button" class="btn btn-default btn-small" data-toggle="modal" data-target="#popFilterUsers">Users...</button>
		</div>
	</div>
</h3>

<p class="text-center" ng-show="loadingPage.ongoing()"><img src="img/loading-white.gif" /></p>
<p class="alert alert-danger" ng-show="loadingPage.failed()">{{loadingPage.message}}</p>

<div ng-show="loadingPage.successful()">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Pain</th>
				<th>Average</th>
				<th ng-repeat="participant in board.participants">{{participant.name}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="pain in board.pains">
				<td>{{pain.title}}</td>
				<td>{{pain.average}}</td>
				<td ng-repeat="participant in pain.participants">{{participant.value}}</td>
			</tr>
		</tbody>
	</table>


<div class="modal fade" id="popFilterPains">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Filter pains</h4>
      </div>
      <div class="modal-body">
		<ul>
			<li ng-repeat="pain in pains">{{pain.title}}</li>
		</ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="popFilterCustomers">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Filter customers</h4>
      </div>
      <div class="modal-body">
		<ul>
			<li ng-repeat="customer in customers">{{customer.name}}</li>
		</ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="popFilterUsers">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Filter users</h4>
      </div>
      <div class="modal-body">
		<ul>
			<li ng-repeat="user in users">{{user.name}}</li>
		</ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div>
