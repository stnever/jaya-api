<ul class="breadcrumb">
  <li><a href="#/home">Home</a></li>
  <li class="active">Leaderboard</li>
</ul>

<h3>Leaderboards</h3>

<p class="text-center" ng-show="loadingPage.ongoing()"><img src="img/loading-white.gif" /></p>
<p class="alert alert-danger" ng-show="loadingPage.failed()">{{loadingPage.message}}</p>

<div ng-show="loadingPage.successful()">

	<div class="row">
		<div class="col-xs-1">Filter</div>
		<div class="col-xs-11">
			<div class="btn-group">
				<button type="button" class="btn btn-default btn-small">Pains</button>
				<button type="button" class="btn btn-default btn-small">Customers</button>
				<button type="button" class="btn btn-default btn-small">Users</button>
			</div>
		</div>
	</div>
	
	Show
	<div class="btn-group" data-toggle="buttons-radio">
		<button type="button" class="btn btn-primary">Merged votes for each customer</button>
		<button type="button" class="btn btn-primary">Individual votes, only for "Whole Product"</button>
	</div>

	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Pain</th>
				<th>Average</th>
				<th ng-repeat="participant in board.participants">{{participant.name}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="pain in board.pains">
				<td>{{pain.title}}</td>
				<td>{{pain.average}}</td>
				<td ng-repeat="participant in pain.participants">{{participant.value}}</td>
			</tr>
		</tbody>
	</table>
</div>
