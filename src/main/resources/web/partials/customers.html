<ul class="breadcrumb">
  <li><a href="#/home">Home</a></li>
  <li class="active">Customers</li>
</ul>

<h3>Customers
	<a href="#/customers/new/edit" class="pull-right btn btn-mini btn-primary">New</a>
</h3>

<p class="text-center" ng-show="loadingPage.ongoing()"><img src="img/loading-white.gif" /></p>
<p class="alert alert-danger" ng-show="loadingPage.failed()">{{loadingPage.message}}</p>

<div class="list-group">
	<a class="list-group-item" href="#/customers/{{customer.id}}" ng-repeat="customer in customers">
		<h4 class="list-group-item-header">{{customer.name}} <i class="icon-chevron-right pull-right"></i></h4>
		<p class="list-group-item-text">{{customer.description}}</p>
	</a>
	<p class="list-group-item" ng-show="customers.length < 1">There are no customers yet.</p>
</div>
