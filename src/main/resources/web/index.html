    <style>
		body {
			padding: 50px 0 0 0;
		}
		
		#overlay {
			position: fixed;
			background-color: #000;
			opacity: .5;
			width: 100%;
			height: 100%;
			text-align: center;
			z-index: 1000;
			visibility: visible;
			transition: visibility .3s, opacity 1s;
		}
		
		#overlay.spinning {
			background-image: url(img/loading.gif);
			background-repeat: no-repeat;
			background-position: center 30%;
		}
		
		#overlay.off {
			visibility: hidden;
			opacity: 0;
			transition: visibility .3s, opacity 1s;
		}
		
		body > div.container { padding: 5px; }
		#loadingMessage { padding: 10px; position: fixed; text-align: center; width: 100%; z-index: 1010; }
    </style>
  </head>
